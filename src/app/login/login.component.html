<app-header></app-header>
<div class="container">
  <form #userForm="ngForm" novalidate>
    <br/>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        name="txtEmail"
        #email="ngModel"
        [(ngModel)]="user.email"
        required
        [class.is-invalid]="email.invalid && email.touched"
        pattern="^[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        class="form-control"/>
      <div *ngIf="email.errors && email.touched">
        <small class="text-danger" *ngIf="email.errors['required']">
          Email is required
        </small>
        <small class="text-danger" *ngIf="email.errors['pattern']">
          Email isn't valid
        </small>
      </div>
    </div>

    <br/>
    <div class="form-group">
      <label>Password</label>
      <input
        type="text"
        name="txtPass"
        #password="ngModel"
        [(ngModel)]="user.password"
        pattern="[a-zA-Z0-9]{8}"
        required
        [class.is-invalid]="password.invalid && password.touched"
        class="form-control"
      />

      <div *ngIf="password.errors && password.touched">
        <small class="text-danger" *ngIf="password.errors['required']">
          Password is required
        </small>
        <small class="text-danger" *ngIf="password.errors['pattern']">
          Password length must be 8 charcters
        </small>
      </div>
    </div>

    <br/>
    <input
      type="submit"
      class="btn btn-primary"
      value="SUBMIT"
      [disabled]="userForm.form.invalid"
    />
  </form>
</div>
<app-footer></app-footer>
